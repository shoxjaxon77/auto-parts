{% load crispy_forms_tags %}


{% block style %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<style>
  h1 {
    font-size: 15px;
  }
  .form{
    margin-top: 100px;
    margin-left: 500px;
  }
   .head-item {
    margin-left: 500px;

    font-size: 40px;
  }
  .table{
    width: 80%;
    margin-left: 150px;
  }
  .form-item{
    margin-left: 100px;
    font-size: 40px;
  }
</style>
{% endblock %}

{% block content %}
<div>
    <a href="{% url 'mahsulot' %}"><button class="btn btn-primary">Назад</button></a>
</div>
<h1 class="head-item">Покупки</h1>
<table class="table table-dark">
  <thead>
    <tr>
      <th scope="col">id</th>
      <th scope="col">Данные id</th>
      <th scope="col">количество </th>
      <th scope="col">Дата</th>
    </tr>
  </thead>
  <tbody>
    {% for i in xaridlar %}
    <tr class="table-active">
      <td scope="row">{{i.id}}</td>
      <td>{{i.jihoz_id}}</td>
      <td>{{i.soni}}</td>
      <td>{{i.sanasi}}</td>
    </tr>
    {% endfor %}

  </tbody>
</table>

<div class="row form">
  <div class="col-5">
    <h1 class="form-item">Добавить покупку</h1>
    <form method="post">
      {% csrf_token %}
      {{ form | crispy }}
      <button type="submit">Добавить</button>
    </form>
  </div>
</div>

{% endblock content %}
